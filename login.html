<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet" type="text/css" />
</head>
<body>

<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-5 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h3 class="panel-title">Login Form</h3>
                </div>
                <div class="panel-body">
                    <form id="loginForm"accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group input-group">
                                <input class="form-control" placeholder="Username" name="username" type="text">
                                <span class = "input-group-addon "> <span class="color-grey glyphicon glyphicon-user"></span> </span>
                            </div>
                            <div class="form-group input-group">
                                <input class="form-control" placeholder="Password" name="password" type="password">
                                <span class = "input-group-addon "> <span class="color-grey glyphicon glyphicon-lock"></span> </span>
                            </div>

                            <button class="btn btn-purple pull-left" type="submit">Sign In</button>
                            <a class="color-grey link-reset pull-left" href="#">Lost Your Password ?</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" type="text/javascript"></script>
</body>
</html>
